<!DOCTYPE html>
<html>
<head>
	<title>Random Color Background</title>
</head>
<style type="text/css">
	body {
		text-align: center; 
		background-color: gray;
		color: white;
	}
	button {
		height: 100px;
		width: 200px;
		color: white;
		background-color: red;
		font-size: 20px;
	}
</style>
<body>
	<button type="button" onclick="changeColor()">Click Me!</button>
</body>
<script type="text/javascript">
	var counter = 0;
	var colors = ["blue", "green", "yellow"];
	var changeColor = function(){		
		document.body.style.backgroundColor = colors[counter];
		counter++;
		if(counter == 3) {
			counter = 0;
		}
	}
</script>
</html>
